name: Check Tickets

on:
  push:
    branches:
      - main

jobs:
  check-tickets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ticket check
        env:
          INPUT_PRODUCT_ID: 210031
          INPUT_SCHEDULE_ID: 100002
          INPUT_SEAT_ID: 10008
          INPUT_MESSAGE: 抢票
          INPUT_SLACK_INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node index.js
